<div>
  <div class="modal-header">
    <h3 class="modal-title">Info about product</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label id="nameInfo"> {{ name }}</label>
    </div>
    <div class="form-group">
      <label id="emailInfo"> {{ email }}</label>
    </div>
    <div class="form-group">
      <label id="countInfo"> {{ count }} </label>
    </div>
    <div class="form-group">
      <label id="priceInfo"> {{ price }} </label>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Close</button>
  </div>
</div>
