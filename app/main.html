<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../vendor/jquery/dist/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="../vendor/angular/angular.js"></script>
  <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>

  <script type="text/javascript" src="app.module.js"></script>
  <script type="text/javascript" src="mainController.js"></script>

  <script type="text/javascript" src="mainController.js"></script>
  <script type="text/javascript" src="deleteController.js"></script>
  <script type="text/javascript" src="infoController.js"></script>
  <script type="text/javascript" src="changeController.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Angular Product App</title>
</head>
<body ng-app="app">
  <div class="container" ng-controller="mainController">

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"> <i class="fa fa-search"></i>
          </div>
          <input type="text" class="form-control" placeholder="Search product" ng-model="searchItem.name"></div>
        <button ng-click="openChangeDialog(null)" class="btn btn-default" data-backdrop="static">Add new</button>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>
            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
              Name
              <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
              Price
              <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td>
            <a>Actions</a>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in products | orderBy:sortType:sortReverse | filter:searchItem">
          <td class = "name-product">
            <a class = "infoitem" ng-click="openInfoDialog(item)">{{ item.name }}</a>
            <a class = "countitem">{{ item.count }}</a>
          </td>
          <td>{{ item.price | currency }}</td>
          <td>
            <button ng-click="openChangeDialog(item)" class="btn btn-default" data-backdrop="static">Edit</button>
            <button ng-click="openDeleteDialog(item)" class="btn btn-default" data-backdrop="static">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
