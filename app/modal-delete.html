<div class="small-modal" id="modalDelete">
	<div class="modal-header">
		<h3 class="modal-title">Are you sure?</h3>
	</div>
	<div class="modal-body">
		Are you sure you want to delete {{product.name}}?
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" id="yesDelete" ng-click="ok()">Yes</button>
		<button class="btn btn-default" id="noDelete" ng-click="cancel()">No</button>
	</div>
</div>
