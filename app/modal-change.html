<div>
  <div class="modal-header">
    <h3 class="modal-title">Action with products</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name product:</label>
      <input type="text" class="form-control" id="nameModal" ng-model="nameProduct" placeholder="Enter name" >
    </div>

    <div class="form-group">
      <label for="email">Supplier email:</label>
      <input type="text" class="form-control" id="emailModal" ng-model="emailProduct" placeholder="Enter email" >
    </div>

    <div class="form-group">
      <label for="count">Count:</label>
      <input type="text" class="form-control" id="countModal" ng-model="countProduct" placeholder="Enter count" >
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="priceModal" ng-model="priceProduct" placeholder="Enter price" >
    </div>

    <div class="modal-footer">
      <button class="btn btn-default" id="ok" ng-click="ok()">Add/Change</button>
      <button class="btn btn-default" id="cansel" ng-click="cancel()">Close</button>
    </div>
  </div>
</div>
